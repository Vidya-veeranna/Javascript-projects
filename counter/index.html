<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>

     <!--Bootstrap cDN-->
     <link rel="stylesheet" href="./assets/bootstrap.min.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center" style="height: 100vh">
        <div class="text-dark font-weight-bold"><h1>Counter</h1></div>
        <h1 style="font-size: 110px;"><span class="number">0</span></h1>
        
        <div class="d-flex flex-row justify-content-around align-items-center w-25">
            <button class="btn bg-none increase text-dark border-dark">
                <h6>Increase</h6>
            </button>
            <button class="btn bg-none reset text-dark border-dark">
                <h6>Reset</h6>
            </button>
            <button class="btn bg-none decrease text-dark border-dark">
                <h6>Decrease</h6>
            </button>
        </div>
    </div>

    <!--Javascript-->
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    
</body>
</html>
