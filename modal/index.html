<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>

    <!-- Style css -->
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/179bd1eb00.js" crossorigin="anonymous"></script>

</head>
<body>
    <div id="modal">
        <div class="container">
            <h3>Model Project</h3>
        <button id="btn-open">Open Project</button>
        </div>
    </div>
    <div class="modal-overlay">
        <div class="container-overlay">
            <button id="btn-close"><i class="fas fa-times"></i></button>
            <div class="text"><h4>Model Project</h4></div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
